<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
    <!--
    <link rel="stylesheet" href="Popup.css">
-->
    <title>Home</title>

</head>
<body>

<div class="center">
    <button id="login-popup" onclick="popup('loginbtn')">Login Here</button>

</div>
<div class="popup">

    <div class="form" id="loginbtn" style="display:none">

        <h2>Log in</h2><button id="x" onclick="popup('loginbtn')">&times;</button>
        <div class ="form-element">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <div class="form-element">
            <button id="signin" onclick="login('loginbtn')">Sign in</button>
        </div>
    </div>
</div>
<br>
<p>
    Not a user yet? Register Here!<br>
    <button id="registerbtn" type="button" onclick="location.href='Register.html'">
        Register Here
    </button>
</p>
<script src="./LoginJS.js"></script>
<script>
    document.getElementById("login-popup").style.color = "Blue";
    document.getElementById("loginbtn").style.color = "Green";
    document.getElementById("username").style.color = "Black";
    document.getElementById("password").style.color = "Black";
    document.getElementById("loginbtn").style.fontSide = "larger";
    document.getElementById("loginbtn").style.fontFamily = "Times New Roman";
    document.getElementById("registerbtn").style.color = "Red";
    document.getElementById("registerbtn").style.fontSide = "larger";
    document.getElementById("registerbtn").style.fontFamily = "Aerial";
</script>
</body>
</html>
