<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="LoginStyle.css">

    <title>Home</title>

</head>
<body>

<div class="center">
    <h2> Welcome</h2>


    <button id="login-popup" onclick="popup('loginbtn')">Login</button>
    <br>
    <br>
    Not a user yet? Register Here!<br>
    
    <button id="registerbtn" type="button" onclick="registerpop('Registerbtn')">
        Register
    </button>

</div>
<div class="popup" id="popup" > 

    <div class="form" id="loginbtn" style="display:none">

        <h2>Log in</h2>
        <button id="x" onclick="popup('loginbtn')" >&times;</button>
        

        <div class ="form-element">
            <label for="username">Username</label>
            <input type="text" id="username1" name="username1" placeholder="Enter Username" required>
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Enter Password" required>
        </div>
        <div class="form-element">
            <button id="signin" onclick="LoginUser('loginbtn')">Sign in</button>
        </div>
    </div>
</div>

<div class="Regpopup" id="Regpopup" > 

    <div class="form" id="Registerbtn" style="display:none">

        <button id="x" onclick="popup('Registerbtn')" >&times;</button>
        
        <div class ="form-element">
            <label for="Firstname">Firstname</label>
            <input type="text" id="Firstname" placeholder="Enter Firstname">
        </div>
        <div class ="form-element">
            <label for="Lastname">Lastname</label>
            <input type="text" id="Lastname" placeholder="Enter Lastname">
        </div>
        <div class ="form-element">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <div class="form-element">
            <button id="reg" onclick="addUser('Registerbtn')">Register</button>
        </div>
    </div>
</div>


<style>
    body {
        background-image: url(./revature-logo-600x219.png);
        background-repeat: no-repeat;
        background-position: top center;
    }
</style>

<script src="./LoginJS.js"></script>
<script>


    document.getElementById("loginbtn").style.color = "rgb(72, 76, 86)";

</script>
</body>
</html>
